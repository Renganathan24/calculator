<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>calculator</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script async src="https://docs.opencv.org/master/opencv.js" type="text/javascript"></script>
	<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>

<!-- Popper JS -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
	<center>
     
     <h1>Calculator</h1>

  </center>
	<div class="container">
		<div class="calculator">
			<input type="text" placeholder="0" id="output-screen">

		
			<button class="btn btn-outline-primary" onclick="clear()">cl</button>
			<button class="btn btn-outline-primary" onclick="del()">del</button>
			<button class="btn btn-outline-primary"onclick="display()">%</button>
			<button class="btn btn-outline-primary"onclick="display()">/</button>
			<button class="btn btn-outline-primary"onclick="display()">7</button>
			<button class="btn btn-outline-primary"onclick="display()">8</button>
			<button class="btn btn-outline-primary"onclick="display()">9</button>
			<button class="btn btn-outline-primary"onclick="display()">*</button>
			<button class="btn btn-outline-primary"onclick="display()">4</button>
			<button class="btn btn-outline-primary"onclick="display()">5</button>
			<button class="btn btn-outline-primary"onclick="display()">6</button>
			<button class="btn btn-outline-primary".onclick="display()">-</button>
			<button class="btn btn-outline-primary"onclick="display()">1</button>
			<button class="btn btn-outline-primary"onclick="display()">2</button>
			<button class="btn btn-outline-primary"
			<button class="btn btn-outline-primary"onclick="display()">+</button>
			<button  class="btn btn-outline-primary" onclick="display()">.</button>
			<button  class="btn btn-outline-primary"onclick="display()">0</button>
			<button  class="btn btn-outline-primary"onclick="display()">&</button>
			<button  class="btn btn-outline-primary btn-block" onclick="calculate()" class="equal">=</button>
			
		</div>
	</div>
</body>
<script>
		let outputScreen=document.getElementById("output-screen");
		function display(num) {
			outputScreen.value+=num;
		}
	</script>
</html>
